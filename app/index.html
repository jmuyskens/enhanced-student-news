    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
      <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Josefin+Sans:100,400,700,100italic,400italic,700italic|Fjalla+One|Crimson+Text:400,400italic,600,600italic,700,700italic|Exo+2|Open+Sans:400italic,400,700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>



      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic' rel='stylesheet' type='text/css'>

        <!-- endbuild -->
</head>
  <body ng-app="enhancedStudentNewsApp" >
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl" >
        <div class="row">
            <div class="col-md-3">

                <div class="bs-docs-sidebar"> <!-- affix -->
                    <img id="logo" src="images/logo_maroon.png" alt=""/>



                    <ul class="nav bs-docs-sidenav">
                        <!--<li class="brand"><h1>Student News</h1></li>--> r
                        <li ng-repeat="new in news">

                            <a href="#news{{$index}}">{{new.title}}</a>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6" data-target=".bs-docs-sidebar" data-spy="scroll">

                <div id="news{{$index}}" class="bs-docs-section news-item" ng-repeat="new in news">
                    <h2>{{new.title}}</h2>
                    <p class="author">{{new.author}}</p>
                    <div btf-markdown="new.body"></div>
                    <div class="sep"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <script src="bower_components/showdown/src/showdown.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-markdown-directive/markdown.js"></script>

        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!--<script src="scripts/directives/scrollto.js"></script>-->
        <!-- endbuild -->
</body>
</html>
